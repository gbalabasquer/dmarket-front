<template name="noAccount">
    <div class="no-ethereum-section">
        <img class="img-maker-logo" alt="Maker" src="logo.svg">
        <hr class="horizontal-line">
        <h2>NO ACCOUNT FOUND</h2>
        <p class="p-not-found">You are trying to access Maker Market without an Ethereum account loaded.

    </div>
</template>
